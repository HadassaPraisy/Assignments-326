<!DOCTYPE html>
<html>
<head>
	<title>Celsius to Fahrenheit</title>

<script type="text/javascript">
	function cToF(celsius)   
{  
  var c = celsius;  
  var cToFh = c * 9 / 5 + 32;  
  var message = 'degree Fahrenheit=' + cToFh;  
    console.log(message);  
}  

cToF(60);

</script>

</head>
</html>
