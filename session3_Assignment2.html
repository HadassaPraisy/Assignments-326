<!DOCTYPE html>
<html>
<head>
	<title>WordPress</title>
	<style type="text/css">

		.grad {
			height: 50px;
			background: linear-gradient(to right,black,gray);
		}

		.content1, .content2,.img1 {
			display: inline;
			font-weight: bold;
			font-size: 50px;
			font-variant:small-caps;
			width: 100px;
		}
		img {
			float: left;
			height: 70px;
		}

		.content1 {
			color: #33B5FF ;
		}

		.img2, .wrap {
			display: inline;
		}

		.wrap {
			float: left;
		}
		.img2 {
			height: 40px;
		}
	</style>
</head>
<body>

<div class="grad"> </div>

<div class="content1">Word</div> <div class="content2">Press</div>

<img src="image.png" class="img1">

<p> Upload a theme <input type="submit" value="Browse_" selected></input> No file selected</p>

<p class="wrap">Or search in wordpress <input type="text"></input>  </p> 

<img src="image.png" class="img2">


</body>
</html>
