<!DOCTYPE html>
<html>
<head>
	<title> Hide odd rows </title>
</head>
<script type="text/javascript">
	function hideodd(){

	var rows = document.querySelectorAll('tr:nth-child(odd)'); 
		for(var r = 0; r < rows.length; r++){
    		rows[r].style.display = 'none';
	}
}



</script>

<body>
<table border="1" id="tab">
	<tr>
		<td> row1 </td>
	</tr>

	<tr>
		<td> row2 </td>
	</tr>

	<tr>
		<td> row3 </td>
	</tr>

	<tr>
		<td> row4 </td>
	</tr>

	<tr>
		<td> row5 </td>
	</tr>
</table>
<br>
<button onclick="hideodd();"> Hide odd rows </button>


</table>
</body>
</html>
