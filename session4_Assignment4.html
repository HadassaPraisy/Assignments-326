<!DOCTYPE html>
<html>
<head>
	<title>gradients</title>

	<style type="text/css">
	div {

		display: inline-block;
		height: 100px;
		width: 100px;
		border-radius: 5px;
		text-align: center;
		line-height: 85px;
		font-weight: bold;
	}


#box1 {
	margin-left: 400px;
	background: linear-gradient(to right, red, green);
}



#box2 {
	margin-left: 50px;
	background: radial-gradient(at top, red -20%, yellow 40%, green);
}


#box3 {
	margin-left: 50px;
	background: radial-gradient(at 50% top, red,yellow,green);
}


	</style>

</head>

<body>
<div id="box1">Box</div>
<div id="box2">Box</div>
<div id="box3">Box</div>
</body>
</html>
