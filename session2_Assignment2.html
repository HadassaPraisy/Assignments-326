	<!DOCTYPE html>
	<html>
	<head>
		<title>HTML form</title>
	</head>
	<body>

	<table bgcolor="#808080">
	<tbody>
		<td height="40" width="1400"> </td>
	</tbody>
	</table>
	<br>
	<form name="one" method="GET">
		<fieldset>
			<legend> Your Details: </legend>
			Name: <input type="text"></input>
			<br>
			Email: <input type="text"></input>
			<br>
		</fieldset>
		<br>
		<fieldset>
			<legend> Your Review: </legend>
			<br>
			How did you hear about us? 
			<select name = "Google"> 
			<option value="opt1">Google</option>
			</select>
			<br>
			<br>
			Would you visit again?
			<br>
				<input type="radio" name="options"> Yes </input> 
				<input type="radio" name="options"> No </input>
				<input type="radio" name="options"> Maybe </input>
			<br>
			<br>
			Comments:
			<br>
			<textarea rows="5" cols="40"> </textarea>
			<br>
			<br>

				<input name="one" type="checkbox" checked="">Sign me up for email updates</input>
				<br>
				<input type="submit" value="Submit Review"></input>	
			
		</fieldset>
	</form>
	</body>
	</html>
